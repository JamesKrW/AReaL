experiment_name: areal
trial_name: scannet-proxy-tool
allocation_mode: sglang.d1p1t2+d1p1t2
cluster:
  fileroot: /tmp/areal/experiments
  n_nodes: 1
  n_gpus_per_node: 8
  name_resolve:
    type: nfs
    nfs_record_root: /tmp/areal/name_resolve
seed: 1
total_train_epochs: 10
tokenizer_path: ${actor.path}
async_training: true

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 128
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 4
  enable_rollout_tracing: false

gconfig:
  n_samples: 8
  min_new_tokens: 0
  max_new_tokens: 512
  greedy: false
  temperature: 1.0

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen2.5-7B-Instruct
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    max_tokens_per_mb: 12288
  optimizer:
    type: adam
    lr: 5e-6
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: cosine
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.01
  backend: fsdp

  group_size: ${gconfig.n_samples}
  group_adv_norm: false
  eps_clip: 0.2
  temperature: ${gconfig.temperature}
  reward_scaling: 10.0
  reward_bias: -0.5
  kl_ctl: 0.0
  ppo_n_minibatches: 1
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0

ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    max_tokens_per_mb: 12288
  optimizer: null
  backend: fsdp

sglang:
  model_path: ${actor.path}
  random_seed: ${seed}
  skip_tokenizer_init: true
  dtype: ${actor.dtype}
  max_running_requests: null
  context_length: 32768
  mem_fraction_static: 0.8

train_dataset:
  batch_size: 8
  shuffle: true
  pin_memory: true
  num_workers: 4
  type: rl

valid_dataset:
  batch_size: 128
  shuffle: true
  pin_memory: true
  num_workers: 2
  type: rl

saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: online

launcher:
  inference_server_cpus_per_gpu: 4
  inference_server_mem_per_gpu: 32768
  trainer_cpus_per_gpu: 4
  trainer_mem_per_gpu: 32768

max_turns: 8
envs:
  - name: GymProxyTool
    n_envs: 4096
    split: train
    seed: [0,4096,1]
    config:
      jsonl_path: data/scannet_proxy_task/active_explore_qa_train.jsonl
      dataset_root: data/scannet_proxy_task
      render_backend: local
      scannet_root: data/scannet/scans
      step_translation: 0.3
      step_rotation_deg: 30.0
      format_reward: 0.2
      answer_reward: 0.8
      tol_trans_l2_m: 0.5
      tol_rot_l2_deg: 45.0
      max_turns: 8
  - name: GymProxyTool
    n_envs: 512
    split: valid
    seed: [0,512,1]
    config:
      jsonl_path: data/scannet_proxy_task/active_explore_qa_eval.jsonl
      dataset_root: data/scannet_proxy_task
      render_backend: local
      scannet_root: data/scannet/scans
      step_translation: 0.3
      step_rotation_deg: 30.0
      format_reward: 0.2
      answer_reward: 0.8
      tol_trans_l2_m: 0.5
      tol_rot_l2_deg: 45.0
      max_turns: 8
